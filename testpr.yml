jobs:
  - job: firsttestjob
    displayName: displayforfirsttestjob
    pool: 'Default'
    steps:
    - script: |
        if [[ -z ${PR_NUMBER} ]]; then
          NS="not a PR"
        else
          NS="github-pr-${PR_NUMBER}"
        fi
        echo "Namespace is ${NS}"
      env:
        PR_NUMBER: $(System.PullRequest.PullRequestNumber)
